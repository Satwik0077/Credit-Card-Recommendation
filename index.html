<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 15px;
            background: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: white;
            width: 300px;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Get Credit Card Recommendation</h2>

    <form id="recommendForm">
        <label for="category">Select a Category:</label>
        <select id="category" name="category">
            <option value="">Loading categories...</option>
        </select>
        <button type="submit">Get Recommendation</button>
    </form>

    <h3>Results:</h3>
    <div id="results"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categoryDropdown = document.getElementById("category");
            const resultsContainer = document.getElementById("results");

            // Fetch categories from backend
            fetch("http://localhost:5001/categories")
                .then(response => response.json())
                .then(categories => {
                    categoryDropdown.innerHTML = "<option value=''>Select a Category</option>";
                    categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category;
                        option.textContent = category;
                        categoryDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching categories:", error);
                    categoryDropdown.innerHTML = "<option value=''>Error loading categories</option>";
                });

            // Handle form submission
            document.getElementById("recommendForm").addEventListener("submit", function (event) {
                event.preventDefault();
                
                const category = categoryDropdown.value;
                if (!category) {
                    alert("Please select a category.");
                    return;
                }

                console.log("Sending request to backend...");

                fetch("http://localhost:5001/recommend", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ category }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response received:", data);
                    resultsContainer.innerHTML = "";

                    if (data.length === 0) {
                        resultsContainer.innerHTML = "<p>No credit cards found for this category.</p>";
                        return;
                    }

                    data.forEach(card => {
                        const cardElement = document.createElement("div");
                        cardElement.classList.add("card");
                        cardElement.innerHTML = `
                            <h3>${card.name}</h3>
                            <p><strong>Category:</strong> ${card.category}</p>
                            <p><strong>Benefits:</strong> ${card.benefits || "N/A"}</p>
                            <p><strong>Annual Fee:</strong> â‚¹${card.annual_fee ? card.annual_fee : "0.00"}</p>
                        `;
                        resultsContainer.appendChild(cardElement);
                    });
                })
                .catch(error => console.error("Error fetching recommendations:", error));
            });
        });
    </script>

</body>
</html>
